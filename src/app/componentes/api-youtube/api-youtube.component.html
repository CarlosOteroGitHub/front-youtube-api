</app-header>

<div class="container">
    <h1><small>Lista de Videos</small></h1>
    <hr>
    <div class="card-columns">
        <div class="card w-20" *ngFor="let elemento of videos_array; let i = index">
            <img [src]="elemento.thumbnails.high.url" class="card-img-top" alt="{{ elemento.title }}">
            <div class="card-body">
                <h6 class="card-title">{{ elemento.title }}</h6>
                <p class="card-text">Autor: {{ elemento.channelTitle }}</p>
                <p class="card-text">Publicación: {{ elemento.publishedAt | date }}</p>
                <button type="button" class="btn btn-outline-warning" (click)="agregarVideo(elemento)">Agregar
                    Favorito</button>
            </div>
        </div>
    </div>
    <div class="row mt-5 mb-5 text-center">
        <div class="col">
            <button type="button" class="btn btn-outline-primary" (click)="cargarVideos()">Siguiente página</button>
        </div>
    </div>
</div>

<app-footer>

</app-footer>
